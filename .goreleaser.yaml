before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy && git diff --exit-code go.mod go.sum
    - go mod download && go mod verify
    # you may remove this if you don't need go generate
    # - go generate ./...

builds:
  - main: ./cmd/cli
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - 386
    binary: >-
      {{ replace .ProjectName "-" "" }}
    env:
      - CGO_ENABLED=0
    ignore:
      - goos: darwin
        goarch: 386
      - goos: linux
        goarch: 386

archives:
  - formats: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ replace .ProjectName "-" "" }}_
      {{- lowercase .Os }}_{{ .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: zip
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "{{ incpatch .Version }}-{{ .Branch }}"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
release:
  prerelease: auto
